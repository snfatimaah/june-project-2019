<html lang="en">

    <title>GST calculator</title>
  </head>
  <body>

    <div class="container">
            <div class="row">
              <div class="col-sm">
                <h1 class="display-1">GST Calculator</h1>
                <p class="lead">
                  </p><blockquote class="blockquote">
                    <p class="mb-0">Hello everyone! For my holiday project, i decided to make a GST calculator. I hope it will help you in calculating GST charges in a much convenient and instant way! May you benefit from this website in a way or two</p>
                  </blockquote>
                <p></p>
              </div>
            </div>
            <hr>

            <html>
    <head>
        <title>Page Title</title>
    </head>
    <body id="b2">
        <div class="inp">
            <label for="price">Price (before GST): </label>
            <input id="price" type="number" value="1" />
        </div>
        <div class="inp">
            <label for="gst">GST rate (%): </label>
            <input id="gst" type="number" value="0.7"  />
        </div>
        <div class="inp">
            <button type="button" class="btn btn-danger" onclick="inpChange()">Calculate</button>
        </div>
        
        <div class="inp">
            <label for="priceGst">Price (GST inclusive) : </label>
            <input id="priceGst" type="number" readonly />
        </div>
        
        <script>
            priceEle = document.getElementById("price");
            gstEle = document.getElementById("gst");
            priceGstEle = document.getElementById("priceGst");
            
            function calculateGst(price, tax) {
                return (price * tax/100) + price;
            }    
            
            function inpChange() {
                if(!isNaN(priceEle.value) && !isNaN(gstEle.value)) {
                    price = Number(priceEle.value);
                    gst = Number(gstEle.value);
                    priceGstEle.value = calculateGst(price, gst).toFixed(3);
                }
            }
            
            inpChange();
            
        </script>
        
    </body>
</html>
